<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="_css/style.css">
		<title>Feedback</title>
	</head>
	
	<body class="container">
		<div class="feedback-support">

			<div class="botao-fechar">
				<img src="assets/botao-fechar.svg" alt="botão fechar">
			</div>

			<div class="msg">
				<p>
					How satisfied are you with our customer support performance?
				</p>
			</div>

			<div class="emoji-estado">
				<div class="emoji-triste">
					<img src="assets/emoji-triste.svg" alt="emoji triste">
					<span>Unhappy</span>
				</div>
				
				<div class="emoji-neutro">
					<img src="assets/emoji-neutro.svg" alt="emoji neutro">
					<span>Unhappy</span>
				</div>

				<div class="emoji-feliz">
					<img src="assets/emoji-feliz.svg" alt="emoji feliz">
					<span>Unhappy</span>
				</div>
			</div>

			<div class="btn btn-close">
				<a href="#">Close</a>
			</div>
			
		</div>

		<div class="agradecimento">
			<div class="botao-fechar">
				<img src="assets/botao-fechar.svg" alt="botão fechar">
			</div>

			<div class="coracao msg">
				<img src="assets/coracao.svg" alt="coração">

				<p>Thank you, James!</p>
			</div>

			<div class="agradecimento-msg">
				<p>
					We’ll use your feedback to improve our customer support performance.
				</p>
			</div>

			<div class="comentario">
				<span>Write a comment</span>
				<a class="btn btn-done" href="#">Done</a>
			</div>
		</div>
	</body>
</html>
